<div class="container1">
    <app-carousel ></app-carousel>
</div>

<div class="container">


    <div class="row product-list" style="margin: 1em 0;">

      <div class="product col-sm-12 col-md-6 col-lg-4 product-list__item" *ngFor="let product of products; let i = index;">
        <div class="card mb-4 shadow-sm pd-5">
          <div class="product-list__image">
           <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
          </div>

          <div class="card-body">
            <h4>{{product.name}}</h4>
            <p class="card-text">{{product.description}}</p>
            <div class="text-center">
              <button class="btn btn-primary"  (click)="addToCart(product.id)">Add to Cart</button>&nbsp;
              <button class="btn btn-danger" *ngIf="user=='admin'" (click)="removeItem(product.id)">Remove Item</button>
              <button  class="btn btn-primary" (click)="productDetails(product.id)">Product Details</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>  
  <app-cart></app-cart>
