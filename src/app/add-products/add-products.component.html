<section class="text-center">
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(51, 35%, 43%, 0.761);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8" style="text-align: left;">
            <h2 class="fw-bold mb-5">Add Products</h2>
            <form [formGroup]="addProductForm">
              <div class="form-outline mb-7" >
                <label class="form-label background-color:'" for="form3Example3">Product Id</label>
                <input type="text" id="form3Example3" class="form-control" formControlName="id" placeholder="Enter the product Id"/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Product Name</label>
                <input type="text" id="form3Example4" class="form-control" formControlName="name" placeholder="Enter the product Name" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Product Description</label>
                <input type="text" id="form3Example4" class="form-control" formControlName="description" placeholder="Enter the product Description" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4"> Product image</label>
                <input type="url" id="form3Example4" class="form-control" formControlName="image" placeholder="Enter the product Image Url"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4"> Product price</label>
                <input type="number" id="form3Example4" class="form-control" formControlName="price" placeholder="Enter the product price"/>
              </div>
  
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                    are you sure you want to add this item
                </label>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="addProduct()">
               Add Product
            </button>
  
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
